<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1 class="fw-bold text-center" style="background-color: palevioletred;">LOGIN</h1>
         <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <!-- form and in this form there is input groups -->
                <form >
                    <label class="fw-bold"  for="E-mail">E-mail</label>
                    <input id="email" class="form-control" type="email" placeholder="Enter your E-mail" style="width: 300px;">
                    <label class="fw-bold" for="Password">Password</label>
                    <input id="password"  class="form-control"  type="password" placeholder="Enter your password" style="width: 300px;">
                    <br>
                    <input  class="form-control fw-bold" type="submit" value="Submit" style="background-color: palevioletred; width: 300px;" onclick="login()">
                </form> 
            </div>
            <div class="col-sm-4"></div>
         </div>
           
      
    </div>
    <div id="footer"></div>

    <!-- and here is the logic behind the email and password that alerts us about login credentials -->
    <script >
   var email=document.getElementById("email")
   var Password=document.getElementById("password")
   console.log(email,Password)
   function login(){
    if(email.value === "admin@admin.com" &&  Password.value === "123456"){
    return  alert("login suucessful")
   }
   else{
    alert( "incorrect email or password")
   }
   }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $("#header").load("Header.html");
      $("#footer").load("footer.html");
    </script>
</body>
</html>
