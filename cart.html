<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<body>
    <div id="header"></div>

<div class="container-fluid d-flex justify-content-center">
<!-- it is the first card which shows quantity and deletion of the products -->
    <div class="card" style="width: 600px;">
        <h1 class="card-header text-center fw-bold">Items in cart</h1>
        <div class="row ">
              <div class="col-md-3">
                    <img class="img-fluid" src="mens-spun-sweatshirts-1000x1000.webp" alt="">
                </div>
                <div class="col-md-3">
                 <div class="card-body">
                    <h6 class="card-text fw-bold">superman dresses</h6>
                    <p class="card-text">$15</p>
                    <a class="btn" href="#" style="background-color: pink;"><i class="fa fa-sharp fa-solid fa-trash " style="color: palevioletred;"></i></a>
                 </div>
            </div>
            <div class="col-md-3 mt-3">
             <form >
                <div class="input-group">
               <div class="input-group-text" style="background-color: pink;" >
                <span  class="fw-bold" >-</span>
               </div>
               <input class="form-control" type="number">
               <div class="input-group-text" style="background-color: pink;">
                <span class="fw-bold">+</span>
               </div>
                </div>
             </form>
          </div>
       
     </div>  

    </div>
  <!-- here is the second card which shows price and chargees -->

     <div class="card "  style="width: 450px;margin-left: 50px;">
        <h1 class="card-header text-center fw-bold">summary</h1>
        <table class="table card-body">
      <tbody>
        <tr>
            <td class="fw-semibold card-text">cost</td>
            <td class="fw-semibold card-text">$15</td>
            
        </tr>
        <tr>
            <td class="fw-semibold card-text"> Shipping</td>
            <td class="fw-semibold card-text">$5</td>
       </tr>
    </tr>
    <tr>
  <td class="fw-bold">Total</td>
  <td class="fw-bold">$20</td>
     </tr>
      </tbody>
        </table>
    
     <button class="btn fw-bold" style="background-color: pink;">Checkout</button>

    
    
    
    </div>





     </div>
     <div id="footer"></div>


   
     

     <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
       $("#header").load("Header.html");
       $("#footer").load("footer.html");
     </script>

   
</body>
</html>
