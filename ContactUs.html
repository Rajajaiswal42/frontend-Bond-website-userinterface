<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css  ">
</head>
<body>
    <div id="header"></div>
  
    <div class="container">
        <h1 class="fw-bold text-center" style="background-color: palevioletred;">Contact Us</h1>
       <!-- using grid method and form inputs the contact page is made -->
        <div class="row">
            <div class="col-6">
           <img class="img-fluid" height="300px" width="200px" src="shopping.webp" alt="">
            </div>
            <div class="col-6">
                <form >
                    <label class="fw-bold" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" placeholder="enter your name">
                     <label class="fw-bold" for="E-mail">E-mail:</label>
                    <input class="form-control" type="email" name="E-mail" placeholder="enter your E-mail">
                    <label class="fw-bold" for="message">Message:</label>
                    <input class="form-control" type="text" name="message" placeholder="enter your message">
                    <br>

                    <input class="form-control fw-bold" type="submit" value="submit" style="background-color: palevioletred;">
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $("#header").load("Header.html");
      $("#footer").load("footer.html");
    </script>
    
</body>
</html>
